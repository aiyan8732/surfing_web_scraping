<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Surfing in Costa Rica</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container">

    <div class="jumbotron text-center">
      <h1>Surfing in Costa Rica</h1>
    </div>

    <!-- Surfing Info -->
    </div>

    {% for surf in surfs%}
            <div class="col-lg-12">
                    <div class="card">
                        <div class="card-body">
                        <h2 class="card-title">{{surf.location_name}}</h2>
                        <h3 class="card-subtitle mb-2 text-muted">Wave Height: {{surf.wave_height}} <br> Water Temperature: {{surf.water_temp}} <br> Air Temperature: {{surf.air_temp}}</h3>
                        <p class="card-text">Click <a href={{surf.url}}>here</a> for more information.</p>
                        <hr>
                        </div>
                    </div>
                </div>
    {% endfor %}

    </div>

  </div>
</body>

</html>
